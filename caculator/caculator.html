<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>CACULATOR</h2>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <p>
        <button type="button" onclick="add()">Addition(+)</button>
        <button type="button" onclick="sub()">Subtraction(-)</button>
        <button type="button" onclick="mul()">Multiplication(x)</button>
        <button type="button" onclick="div()">Division(/)</button>
    </p>
    <p id="result">Result divition:</p>
    <script>
        function add(){
            let a= +document.getElementById("number1").value;
            let b= +document.getElementById("number2").value;
            let result=a+b;
            document.getElementById("result").innerHTML=result;
        }
        function sub(){
            let a= +document.getElementById("number1").value;
            let b= +document.getElementById("number2").value;
            let result=a-b;
            document.getElementById("result").innerHTML=result;
        }
        function mul(){
            let a= +document.getElementById("number1").value;
            let b= +document.getElementById("number2").value;
            let result=a*b;
            document.getElementById("result").innerHTML=result;
        }
        function div(){
            let a= +document.getElementById("number1").value;
            let b= +document.getElementById("number2").value;
            let result=a/b;
            document.getElementById("result").innerHTML=result;
        }
    </script>
</body>

</html>
