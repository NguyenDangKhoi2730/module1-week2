<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tính chỉ số cân nặng cơ thể (BMI)</h2>
    <p>Nhập cân nặng của bạn:
        <input type="text" id="weight" placeholder="(Kg)">
    </p>
    <p>Nhập chiều cao của bạn:
        <input type="text" id="height" placeholder="(m)">
    </p>
    <button type="button" onclick="check()">Kiểm tra</button>
    <p>
    <div id="bmi"></div>
    <div id="result"></div>
    </p>
    <script>
        function check() {
            let a = +document.getElementById("weight").value;
            let b = +document.getElementById("height").value;
            let bmi = a / b;
            document.getElementById("bmi").innerHTML = "BMI= " + bmi;
            if (bmi < 18.5) {
                document.getElementById("result").innerHTML = "You're UNDERWEIGHT";
            } else if (bmi < 25.0) {
                document.getElementById("result").innerHTML = "You're Normal";
            } else if (bmi < 30.0) {
                document.getElementById("result").innerHTML = "You're OVERWEIGHT";
            } else {
                document.getElementById("result").innerHTML = "You're OBESE";
            }
        }
    </script>
</body>

</html>
