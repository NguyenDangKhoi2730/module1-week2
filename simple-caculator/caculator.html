<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 50px;
            height: 50px;
        }

        table {
            width: 50px;
            height: 50px;
            margin: auto;
        }

        input {
            text-align: right;
            width: 210px;
            height: 30px;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <table border>
        <tr>
            <td colspan="4"><input type="text" id="view"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="bam(this.value)" value="7">7</button></td>
            <td><button type="button" onclick="bam(this.value)" value="8">8</button></td>
            <td><button type="button" onclick="bam(this.value)" value="9">9</button></td>
            <td><button type="button" onclick="bam(this.value)" value="/">/</button></td>
        </tr>
        <td><button type="button" onclick="bam(this.value)" value="4">4</button></td>
        <td><button type="button" onclick="bam(this.value)" value="5">5</button></td>
        <td><button type="button" onclick="bam(this.value)" value="6">6</button></td>
        <td><button type="button" onclick="bam(this.value)" value="*">*</button></td>
        <tr>
            <td><button type="button" onclick="bam(this.value)" value="1">1</button></td>
            <td><button type="button" onclick="bam(this.value)" value="2">2</button></td>
            <td><button type="button" onclick="bam(this.value)" value="3">3</button></td>
            <td><button type="button" onclick="bam(this.value)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="bam(this.value)" value="0">0</button></td>
            <td><button type="button" onclick="reset()">AC</button></td>
            <td><button type="button" onclick="bang()">=</button></td>
            <td><button type="button" onclick="bam(this.value)" value="+">+</button></td>
        </tr>
    </table>
    <script>
        let display = document.getElementById("view");
        function bam(value) {
            display.value = (display.value) + value;
            document.getElementById("view").innerHTML = display.value;
        }
        function bang() {
            let bang = eval(display.value);
            display.value = bang;
            document.getElementById("view").innerHTML = bang;
        }
        function reset() {
            display.value = "";
        }
    </script>
</body>

</html>
