<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let abc;
        abc = "<table border='1' cellspacing='0' width='300px'>";
        let i = 1;
        while (i <= 10) {
            abc = abc + "<tr>";
            let j = 1;
            while (j <= 10) {
                abc = abc + "<td>" + i * j + "</td>"
                j++;
            }
            abc = abc + "</tr>";
            i++;
        }
        document.write(abc);
    </script>

</body>

</html>
