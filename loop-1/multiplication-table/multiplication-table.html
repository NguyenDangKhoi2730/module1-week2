<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bcc = "<table border='1' width='50%' cellpadding='15' cellspacing='0'>";
        let i;
        for (i = 1; i <= 10; i++) {
            bcc = bcc + "<tr>";
            let j;
            for (j = 1; j <= 10; j++) {
                bcc = bcc + "<td>" + j + "*" + i + "=" + j*i + "</td>"
            }
            bcc = bcc + "</tr>" 
        }
        bcc=bcc+"</table>";
        document.write(bcc);
    </script>

</body>

</html>
