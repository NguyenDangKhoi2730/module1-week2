<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display"></div>
    <script>
        let text = "";
        for (let i = 0; i < 6; i++) {
            text += "the number is " + i + "<br>";
            document.getElementById("display").innerHTML = text;
        }
    </script>
</body>

</html>
