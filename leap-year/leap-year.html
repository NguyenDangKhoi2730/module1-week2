<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nam = parseInt(prompt("Nhập năm"));
        let namNhuan = false;
        let chiahetcho4 = nam % 4 == 0;
        if (chiahetcho4) {
            let chiahetcho100 = nam % 100 == 0;
            if (chiahetcho100) {
                let chiahetcho400 = nam % 400 == 0;
                if (chiahetcho400) {
                    namNhuan = true;
                }
            } else {
                namNhuan = true;
            }
        }
        if (namNhuan) {
            alert("năm " + nam + " là năm nhuận");
        } else {
            alert("năm " + nam + " là năm không nhuận");
        }
    </script>
</body>

</html>
