<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <label>Fahrenheit:</label>
    <input type="number" id="inputF" oninput="changeToC(this.value)" onchange="changeToC(this.value)">
    <p>Celcius: <span id="outputC"></span></p>

    <script>
        function changeToC(numF) {
            let num = parseFloat(numF);
            let outputC = (num - 32) / 1.8;
            document.getElementById("outputC").innerHTML = outputC;
        }

    </script>
    </p>
</body>

</html>
