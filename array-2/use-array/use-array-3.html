<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function chuyendoi(str) {
            let chuoimoi = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === str[i].toLowerCase()) {
                    chuoimoi += str[i].toUpperCase();
                } else {
                    chuoimoi += str[i].toLowerCase();
                }
            }
            return chuoimoi;
        }

        let text = prompt("Enter your aray: ");
        let chuoimoi = chuyendoi(text);
        alert(chuoimoi);
    </script>
</body>

</html>
