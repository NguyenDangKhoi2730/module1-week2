<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var iphysics = prompt("Nhập điểm môn Vật lý");
        var ichemistry = prompt("Nhập điểm môn Hóa học");
        var ibiology = prompt("Nhập điểm môn Sinh học");
        var physics = parseInt(iphysics);
        var chemistry = parseInt(ichemistry);
        var biology = parseInt(ibiology);
        var average = (physics + chemistry + biology) / 3;
        var sum = physics + chemistry + biology;
        document.write("Điểm trung bình của bạn là:" + average);
        document.write("</br>");
        document.write("Điểm tổng của bạn là:" + sum);


    </script>
</body>

</html>
