<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="myFunction(x)">
    <script>
        function myFunction(x) {
            return x+1;
        }
        let num = myFunction(+prompt("Nhập số:"));
        alert("Kết quả: " + num);
    </script>
</body>
</html>
