<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[-3,5,1,3,2,10];
        let max=a[0];
        let index=0;
        for (let i=0;i<a.length;i++) {
            if (a[i]>max) {
                max=a[i];
            index=i;
            }
        }
        alert("Max value is: "+ max + " at position "+ index);
    </script>
</body>
</html>
