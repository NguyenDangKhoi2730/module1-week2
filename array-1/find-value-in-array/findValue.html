<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let find = prompt("Enter your number");
        let x = [-3, 5, 1, 3, 2, 10];
        let index = -1;
        for (let i = 0; i < x.length; i++) {
            if (find == x[i]) {
                index = i;
            }
        }
        if (index > -1) {
            alert("Value " + find + " found at " + index);
        } else {
            alert("Value " + find + " not found");
        }
    </script>
</body>

</html>
