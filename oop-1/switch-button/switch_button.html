<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }

            getstatus() {
                return this.status;
            }

            turnOn() {
                this.status = "Đèn đang mở";
            }

            turnOff() {
                this.status = "Đèn đang tắt";
            }
        }


        class SwitchButton {
            constructor(status, lamp) {
                this.status = status;
                this.lamp = lamp;
            }
            getlamp() {
                return this.lamp;
            }

            setLamp(lamp) {
                this.lamp = lamp;
            }

            connectToLamp(ElectricLamp) {
                return this.lamp = ElectricLamp;
            }

            switchOff() {
                this.lamp.turnOff();
                this.status = "Tắt công tắt"
            }

            switchOn() {
                this.lamp.turnOn();
                this.status = "Bật công tắt";
            }
        }

        let electricLamp_1 = new ElectricLamp(false);
        let switchButton_1 = new SwitchButton(false, electricLamp_1);

        for (let i = 0; i < 10; i++) {
            switchButton_1.switchOn();
            console.log(switchButton_1.status);
            console.log(electricLamp_1.getstatus());

            switchButton_1.switchOff();
            console.log(switchButton_1.status);
            console.log(electricLamp_1.getstatus());
            console.log("");
        }
    </script>
</body>

</html>
