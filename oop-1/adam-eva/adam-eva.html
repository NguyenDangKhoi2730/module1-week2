        class Apple {
            constructor(weight) {
                this.weight = weight;
            }

            setWeight(weight) {
                this.weight = weight;
            }

            getWeight() {
                return this.weight;
            }

            isEmpty() {
                if (this.weight <= 0) {
                    return true;
                } else {
                    return false;
                }
            }

            decrease() {
                if (this.isEmpty()) {
                    console.log("Hết táo rồi, ăn trái khác đi!");
                } else {
                    this.weight--;
                }
            }

        }
