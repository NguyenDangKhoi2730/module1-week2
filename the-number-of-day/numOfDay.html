<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Nhập tháng bạn muốn kiểm tra:</p>
    <input type="number" min="1" max="12" id="month">
    <button type="button" onclick="check()">Kiểm tra</button>
    <div id="result"></div>
    <script>
        function check() {
            let thang = +document.getElementById("month").value;
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng có 30 ngày";
                    break
                default:
                    document.getElementById("result").innerHTML = "Vui lòng nhập lại";
                    break;
            }

        }
    </script>
</body>

</html>
