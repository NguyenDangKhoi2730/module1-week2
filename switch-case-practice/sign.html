<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập số a", 0);
        if (a > 0) {
            var duong = a;
        } else if (a < 0) {
            var am = a;
        } else {
            var khong = a;
        }
        switch (a) {
            case duong:
                alert(1);
                break;
            case am:
                alert(-1);
                break;
            case khong:
                alert(0);
                break;
        }
    </script>
</body>

</html>
